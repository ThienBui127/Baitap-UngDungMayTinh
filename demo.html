<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kết quả ( +, -, *, /)</h1>
    

    <script>    
      let a = parseInt(prompt('nhập số a'));
      let b = parseInt(prompt('nhập số b'));
      document.write(' <span>a=' + a + '</span><br />');
      document.write(' <span>b=' + b + '</span><br />');
    </script>
   <button  onclick="alert( + (a+b));">Addition(+)</button>
   <button  onclick="alert( + (a-b));">Subtraction(-)</button>
   <button  onclick="alert( + (a/b));">MuDivision(/)</button>
   <button  onclick="alert( + (a*b));">Multiplication(X)</button>
</body>
</html>
